# Five scans: four on Object, one on Source, without staggering.

[shared_scan_4_minmax_object]
query=SELECT MIN(ra), MAX(ra) FROM Object WHERE decl > 3
query-results-file=out/4_shared_scan_4_minmax_object.csv
count=1

[shared_scan_4_count_object]
query=SELECT COUNT(*) FROM Object WHERE y_instFlux > 5
query-results-file=out/4_shared_scan_4_count_object.csv
count=3

[shared_scan_4_count_source]
query=SELECT COUNT(*) FROM Source WHERE flux_sinc BETWEEN 1 AND 2 
query-results-file=out/4_shared_scan_4_count_source.csv
count=1
